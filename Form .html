<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup form for user registration" />
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        background-color: #121212;
        padding: 20px 40px 50px 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-bottom: 1px solid white;
        border-radius: 0;
        background-color: #121212;
        color: #fff;
      }

      input:focus {
        outline: none;
        border-bottom: 2px solid white;
      }

      input::placeholder {
        color: #fff;
      }

      input[type="radio"] {
        margin-right: 10px;
      }

      input[type="checkbox"] {
        margin-right: 5px;
      }

      #text {
        font-size: small;
      }
      #terms {
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #fff;
        color: #000;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Signup</h1>

      <input
        type="text"
        id="full-name"
        name="full-name"
        placeholder="Full Name"
        required
      />

      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />

      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Confirm Password"
        required
      />

      <input
        type="date"
        id="dob"
        name="dob"
        placeholder="Date of Birth"
        required
      />

      <div>
        <input type="radio" id="student" name="role" value="student" required />
        <label for="student" style="display: inline; color: #fff"
          >Student</label
        >

        <input
          type="radio"
          id="employee"
          name="role"
          value="employee"
          required
        />
        <label for="employee" style="display: inline; color: #fff"
          >Employee</label
        >
      </div>

      <div>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms" id="text" style="color: #fff"
          >I agree to all the Terms and Conditions</label
        >
      </div>

      <button type="submit">Signup</button>
    </form>
  </body>
</html>
